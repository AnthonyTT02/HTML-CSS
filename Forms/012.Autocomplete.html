<!DOCTYPE html>
<html>
<head>
    
    <title>Атрибут autocomplete</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Authorisation</legend>
             <p>
                <label>
                    User name
                    <input type="text" name="username" autocomplete="off"/></label>
             </p>
             <p>
                <label>
                    Password
                    <input type="text" name="pwd" autocomplete="off"/></label>
             </p>
        </fieldset>
        <p>
            <input type="submit" value="Send" />
        </p>

    </form>
