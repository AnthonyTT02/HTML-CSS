   <title>Атрибут required</title>

<body>

        <fieldset>
            <legend>Authorisation</legend>
            <p>
                <label>
                    Имя пользователя
                    <input type="text" name="username" required="required" /></label>
            </p>
            <p>
                <label>
                    Password

            </p>

            
        </fieldset>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
    
</body>
</html>
