<!DOCTYPE html>
<html>
<head>
    
    <title>свойство currentTime</title>
</head>
<body>
    <audio>
        <source src = "audio.mp3" />
        <source src = "audio.ogg" />
    </audio>

    <button title = "Воспроизвести с 30 секунды" onclick="playAt(30);">30 секунда</button>
    
    <script>
        function playAt(seconds) {
            var audio = document.getElementsByTagName("audio")[0];
            audio.currentTime = seconds;
            audio.play();
        }
    </script>

    <button title="Остановить воспроизведение" onclick = "stopAudio();">
        STOP</button>
    <script>

        function stopAudio() {
            var audio = document.getElementsByTagName("audio")[0];
            audio.currentTime = 0;
            audio.pause();
        }
          
    </script>


</body>
</html>
